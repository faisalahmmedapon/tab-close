<!DOCTYPE html>
<html lang="en">
<head>

<body>
   
    <!-- <a href="javascript:window.open('','_self').close();" id="closeCurrentTab">Close</a> -->
    <h3>Automatically Close Window Exmaple after 20 Seconds</h3>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>


      window.onload = function(){

        setTimeout(()=>{
            window.close()
        },20000)

      }

    </script>

</body>
</html>
